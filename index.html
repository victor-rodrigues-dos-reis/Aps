<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container pt-3">
		<h1 class="mb-5">Qualidade do Ar</h1>
		
		<form id="add-location">
			<div class="input-group mb-3">
				<input type="text" name="search" id="search" class="form-control" placeholder="Digite o nome da cidade" aria-label="Digite o nome da cidade" aria-describedby="button-addon2">
				<button class="btn btn-outline-secondary" type="submit" id="button-addon2">Pesquisar</button>
			</div>
		</form>
		
		<div id="cards-container" class="row">
			
		</div>
		
		
		<ul id="air-quality"></ul>
	</div>
</div>

<script id="air-card" type="text/x-handlebars-template">
	<div class="col-3 mb-3 air-card">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">
					{{country}}: {{city}}
					<button type="button" value="{{idx}}" class="btn-close float-end close-card" aria-label="Close"></button>
				</h5>
				
				<ul class="list-group list-group-flush">
					<li class="list-group-item px-0">Qualidade do ar: {{quality}}</li>
					<li class="list-group-item px-0">Oz√¥nio: {{o3}}</li>
					<li class="list-group-item px-0">Pm10: {{pm10}}</li>
					<li class="list-group-item px-0">Pm2.5: {{pm25}}</li>
				</ul>
			</div>
		</div>
	</div>
</script>

<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js"></script>
</body>
</html>
